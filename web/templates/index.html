<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻找格陵兰的视频搜索引擎</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <div class="main-content">
                <div class="search-container">
                    <h1 class="site-title">
                        <span class="icon-wrapper">
                            <i class="bi bi-snow3"></i>
                            <i class="bi bi-triangle-fill iceberg-icon"></i>
                        </span>
                        <span class="gradient-text">寻找<strong>格陵兰</strong></span>的视频搜索引擎
                    </h1>
                    <div class="search-box" id="searchBox">
                        <div class="input-group mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="试试搜索"雪山"或"极光"...">
                            <button class="btn btn-primary" id="searchButton">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                    
                    <!-- 添加过滤器切换按钮 -->
                    <div id="filterToggleContainer" class="mt-2 d-none">
                        <button id="filterToggleBtn" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-sliders"></i> 过滤选项 <i class="bi bi-chevron-down"></i>
                        </button>
                    </div>
                </div>

                <div id="filterContainer" class="mt-4 d-none">
                    <!-- Filters will be displayed here -->
                </div>

                <!-- 导出功能区 -->
                <div id="exportContainer" class="d-none">
                    <div class="export-panel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">导出选项</h5>
                            <div class="export-actions">
                                <span id="selectedCount" class="me-2">已选择: 0 个视频</span>
                                <button id="exportSelectedBtn" class="btn btn-success btn-sm" disabled>
                                    <i class="bi bi-download"></i> 导出选中视频
                                </button>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="exportFolderPath" class="form-control" placeholder="选择导出文件夹路径" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="browseExportFolderBtn">
                                <i class="bi bi-folder2-open"></i> 浏览
                            </button>
                        </div>
                    </div>
                </div>

                <div id="searchResults">
                    <!-- 搜索结果将显示在这里 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏的元素，保留用于逻辑代码 -->
    <div style="display: none;">
        <input type="text" id="folderPath">
        <button id="browseButton"></button>
        <div id="processLog"></div>
        <button id="processButton"></button>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">视频播放器</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="video-player-container">
                        <video id="videoPlayer" controls class="w-100">
                            您的浏览器不支持视频标签。
                        </video>
                    </div>
                    <div id="videoDetails" class="mt-3">
                        <!-- Video details will be displayed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 在页面底部添加视频库统计信息 -->
    <div class="video-stats">
        当前视频库共 {{ video_stats.total }} 个视频，其中 {{ video_stats.with_transcript }} 个有对话内容
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
